<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cruds container">
      <h1>CRUDS</h1>
      <h4>Product Management System</h4>
      <div class="inputs">
        <input type="text" name="title" id="title" placeholder="Title" />
        <div class="product-details">
          <input type="number" id="price" placeholder="Price" />
          <input type="number" id="taxes" placeholder="Taxes" />
          <input type="number" id="ads" placeholder="Ads" />
          <input type="number" id="discount" placeholder="Discount" />
          <small id="total">1234</small>
        </div>
      </div>
      <div class="btns">
        <button>Create</button>
        <button>Search</button>
        <div class="search-by">
          <button>Search By title</button>
          <button>Search By Category</button>
        </div>
      </div>
      <div class="outputs"></div>
    </div>

    <script>
      // هنا ضع كود JavaScript لإضافة manifest
      const manifestData = {
          name: " test",
          short_name: " test name",
          start_url: "/",
          display: "standalone",
          background_color: "#ffffff",
          theme_color: "#000000",
          icons: [
              {
                  src: "https://cdn.salla.sa/cdn-cgi/image/fit=scale-down,width=400,height=400,onerror=redirect,format=auto/ydrKNZ/WycUOUjeR0F7099xubXCDc0dBgBUuN3RgUKFn87o.png",
                  sizes: "192x192",
                  type: "image/png"
              },
              {
                  src: "https://cdn.salla.sa/cdn-cgi/image/fit=scale-down,width=400,height=400,onerror=redirect,format=auto/ydrKNZ/WycUOUjeR0F7099xubXCDc0dBgBUuN3RgUKFn87o.png",
                  sizes: "512x512",
                  type: "image/png"
              }
          ]
      };

      const manifestLink = document.createElement("link");
      manifestLink.rel = "manifest";
      manifestLink.href = "data:application/manifest+json," + encodeURIComponent(JSON.stringify(manifestData));
      document.head.appendChild(manifestLink);
    </script>
  </body>
</html>
